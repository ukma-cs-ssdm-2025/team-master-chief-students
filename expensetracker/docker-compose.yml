services:
  postgres:
    image: postgres:15
    container_name: expense-tracker-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data_15:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: expense-tracker-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network

  app:
    build: .
    container_name: expense-tracker-app
    restart: always
    ports:
      - "${SERVER_PORT}:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION_MS}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION_MS}
      FILE_UPLOAD_DIR: /app/uploads
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  pg_data_15:
  app_uploads:
  app_logs:

networks:
  app-network:
    driver: bridge
