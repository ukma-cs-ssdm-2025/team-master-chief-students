services:
  postgres:
    image: postgres:16
    container_name: expense_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: expense_pgadmin
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network

  app:
    build: .
    container_name: expense_app
    restart: always
    ports:
      - "${SERVER_PORT}:8080"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  pg_data:

networks:
  app-network:
    driver: bridge


