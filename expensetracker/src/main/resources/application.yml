spring:
    application:
        name: expense-tracker

    datasource:
        url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/expense_tracker}
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        driver-class-name: org.postgresql.Driver
    jpa:
        open-in-view: false
        show-sql: false
        hibernate:
            ddl-auto: validate
    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true

    servlet:
        multipart:
            enabled: true
            max-file-size: 10MB
            max-request-size: 10MB

jwt:
    secret: ${JWT_ACCESS_SECRET:}
    refresh-secret: ${JWT_REFRESH_SECRET:}
    expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:900000}
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:2592000000}

server:
    port: ${SERVER_PORT:8080}

# Logging configuration is now handled by log4j2.xml
# You can override log levels here if needed:
# logging:
#     level:
#         root: INFO

management:
    endpoints:
        web:
            exposure:
                include: health, prometheus

    server:
        port: ${ACTUATOR_PORT:8081}


file:
    upload-dir: ${FILE_UPLOAD_DIR:uploads}

app:
    pagination:
        default-limit: 20
        max-limit: 100
        min-limit: 1
    retry:
        max-attempts: 3
        initial-delay-ms: 1000
        max-delay-ms: 10000
        multiplier: 2.0