name: SonarCloud Analysis

on:
    push:
        branches: [ "main", "develop" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build-test-and-analyze:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Cache Maven packages
              uses: actions/cache@v4
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: Build, test, and analyze with SonarCloud
              run: mvn -B verify sonar:sonar -Dsonar.projectKey=team-masterchief-students -Dsonar.organization=ukma-cs-ssdm-2025 -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{secrets.SONAR_TOKEN}}
              working-directory: ./expensetracker
