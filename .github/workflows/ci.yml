name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests with Maven
        run: mvn -B verify

      - name: Commit and push generated docs
        if: github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # –î–æ–¥–∞—î–º–æ –≤—Å—é –ø–∞–ø–∫—É docs, –¥–µ –ª–µ–∂–∏—Ç—å –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π —Ñ–∞–π–ª
          git add docs/
          # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –∑–º—ñ–Ω–∏ –¥–ª—è –∫–æ–º—ñ—Ç—É
          if git diff --staged --quiet; then
            echo "‚úÖ –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è –∞–∫—Ç—É–∞–ª—å–Ω–∞, –Ω—ñ—á–æ–≥–æ –Ω–µ –∫–æ–º—ñ—Ç–∏–º–æ."
          else
            git commit -m "docs: ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–Ω–æ–≤–ª–µ–Ω–æ API –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—é"
            git push
            echo "‚úÖ –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—é –æ–Ω–æ–≤–ª–µ–Ω–æ —Ç–∞ –∑–∞–ø—É—à–µ–Ω–æ."
